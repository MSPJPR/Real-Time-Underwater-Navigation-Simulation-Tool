<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Navigation Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Underwater Navigation Simulation</h1>
    <form id="navigationForm">
        <label for="depth">Depth (m):</label>
        <input type="number" id="depth" required min="0">
        
        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" id="temperature" required>
        
        <label for="systemType">Navigation System Type:</label>
        <select id="systemType">
            <option value="INS">INS</option>
            <option value="Acoustic">Acoustic Positioning</option>
            <option value="Hybrid">Hybrid</option>
        </select>
        
        <button type="submit">Simulate</button>
    </form>
    
    <div id="results"></div>
    <canvas id="graphCanvas" width="400" height="200"></canvas>
    <div id="caseStudy"></div>
    <script src="script.js"></script>
</body>
</html>
